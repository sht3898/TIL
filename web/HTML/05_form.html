<body>
  <thead>
    <h1>써브웨이 주문하기</h1>
    <p>주문서를 작성하여 주십시오.</p>
    <form action="#" method="GET"> 
      <!--폼 내용을 보낼 곳(action)
        어떤 방식으로 보낼지(method - GET/POST):
      -->
      <label for="name">이름 :</label>
      <!-- label을 작성해주면, fordp 특정 input에 id를 작성하면,
        해당 input에 포커싱이 된다.
      -->
      <input id="name" type="text" name=name placeholder="이름을 입력해주세요"><br>
      <label for="date">날짜 :</label>
      <input id="date" type="date" name=name><br>
  </thead>

  <tbody>
  </form>
  <h2>1. 샌드위치 선택</h2>
  <!-- <form action="/action_page.php">
    <input type="radio" name="menu" value="에그 마요" checked> 에그 마요<br>

    <input type="radio" name="menu" value="터키 베이컨 아보카도"> 터키 베이컨 아보카도<br><br>
  </form>  -->
  <!-- radio 버튼은 동일한 name 속성값을 가지고 있는 것 중에 하나만 선택 가능 -->
  <input type="radio" name="sandwich" values="0"> 에그 마요<br>
  <input type="radio" name="sandwich" values="1"> 이탈리안 비엠티<br>
  <input type="radio" name="sandwich" values="2"> 터키 베이컨 아보카도<br>
  <hr>
  <h2>2. 사이즈 선택</h2>
  <!-- number type은 숫자의 범위를 지정 가능 -->
  <input type="number" name="size" min="15" max="30" step="15">
  <!-- <form action="/action_page.php">
    <input type="text" name="size" value="15">
  </form>
  <hr> -->
  <h2>3. 빵</h2>
  <!-- select + option : dropdown 메뉴
    select 태그에 name을 지정하고,
    option에 value를 저장한다.
    selected, disabled를 사용할 수 있다.
  -->
  <select name="bread">
    <option value="0">허니 오트</option>
    <option value="1" selected>플랫 브레드</option>
    <option value="2" disabled>하티 이탈리안</option>
  </select>
  <h2>4. 야채/소스</h2>

  <input type="checkbox" name="source" value="1"> 오이

  <input type="checkbox" name="source" value="3"> 핫 칠리
  <input type="checkbox" name="source" value="4"> 바베큐
