  <form>
    폼을 작성해주세요.
  </form>
  <!-- block 가로 정렬 -->
  <div class="ml-auto"></div>
  <div class="mr-auto"></div>
  <div class="mx-auto"></div>

  <!-- inline은 margin 요소를 가지지 못하여 margin 영역으로 정렬을 못함 -->
