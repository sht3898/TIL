<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h2>컨테이너 밖</h2>
  <div class="container">
    <h2>컨테이너 안</h2>
  </div>
  <div class="container-fluid">
    <h2>fluid 컨테이너</h2>
  </div>
  <!-- default grid system을 사용할 떈 container로 감싸라 -->
  <hr>
  <!-- 1. grid 기본 -->
  <div class="container">
    <div class="row">
      <!-- 총 12칸을 3등분, 즉 4칸씩 -->
      <div class="col-4">
        <div class="bg-primary text-center text-white">
          1/3
        </div>
      </div>
      <div class="col-4">
        <div class="bg-primary text-center text-white">
          2/3
        </div>
      </div>
      <div class="col-4">
        <div class="bg-primary text-center text-white">
          3/3
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="bg-warning text-center text-white">1/4</div>
      </div>
      <div class="col-3">
        <div class="bg-warning text-center text-white">2/4</div>
      </div>
      <div class="col-3">
        <div class="bg-warning text-center text-white">3/4</div>
      </div>
      <div class="col-3">
        <div class="bg-warning text-center text-white">4/4</div>
      </div>
      <div class="col-1 bg-danger">1</div>
      <!--패딩까지 칠해짐-->
      <div class="col-1 bg-danger">2</div>
      <div class="col-1 bg-danger">3</div>
      <div class="col-1 bg-danger">4</div>
      <div class="col-1 bg-danger">5</div>
      <div class="col-1 bg-danger">6</div>
      <div class="col-1 bg-danger">7</div>
      <div class="col-1 bg-danger">8</div>
      <div class="col-1 bg-danger">9</div>
      <div class="col-1 bg-danger">10</div>
      <div class="col-1 bg-danger">11</div>
      <div class="col-1 bg-danger">12</div>
    </div>
  </div>
  <!-- 2. 균등하지 않게 배치 -->
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="bg-success text-center text-white">
          1/4
        </div>
      </div>
      <div class="col-6">
        <div class="bg-success text-center text-white">
          3/4
        </div>
      </div>
      <div class="col-3">
        <div class="bg-success text-center text-white">
          4/4
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="bg-success text-center text-white">5(overflow)</div>
      </div>
    </div>
  </div>
  <!-- 3. offset -->
  <div class="container">
    <div class="row">
      <div class="col-6 offset-6">
        <div class="bg-primary">오른쪽</div>
      </div>
    </div>
    <div class="row">
      <!-- 5칸 띄우고 2칸 -->
      <div class="col-2 offset-5">
        <div class="bg-warning">가운데?</div>
      </div>
    </div>
    <div class="row">
      <div class="col-2 offset-1">
        <div class="bg-warning">2</div>
      </div>
      <div class="col-4 offset-3">
        <div class="bg-warning">4</div>
      </div>
    </div>
  </div>
  <!-- 4. 반응형(breakpoint) 
  화면이 일정 크기 이상, 이하로 바뀌면 두줄로 표시되거나 작아짐
  -->
  <div class="container">
    <div class="row">
      <div class="col-6 col-sm-3 col-lg-1">
        <div class="bg-dark text-center text-white">
          몇칸?
        </div>
      </div>
      <div class="col-6 col-sm-3 col-lg-1">
        <div class="bg-dark text-center text-white">
          몇칸?
        </div>
      </div>
      <div class="col-6 col-sm-3 col-lg-1">
        <div class="bg-dark text-center text-white">
          몇칸?
        </div>
      </div>
      <div class="col-6 col-sm-3 col-lg-1">
        <div class="bg-dark text-center text-white">
          몇칸?
        </div>
      </div>
    </div>
  </div>
  <!-- 
    총 12개를
    576보다 작으면, 1개 (col)
    576-767 2개(col-sm)
    768-991 3개(col-md)
    992- 4개(col-lg)
   -->
   <div class="container">
     <div class="row">
       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
         <div class="bg-primary text-center text-white">1</div>
       </div>
       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
         <div class="bg-primary text-center text-white">1</div>
       </div>
       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
         <div class="bg-primary text-center text-white">1</div>
       </div>
       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
         <div class="bg-primary text-center text-white">1</div>
       </div>
       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
         <div class="bg-primary text-center text-white">1</div>
       </div>
       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
         <div class="bg-primary text-center text-white">1</div>
       </div>
       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
         <div class="bg-primary text-center text-white">1</div>
       </div>
       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
         <div class="bg-primary text-center text-white">1</div>
       </div>
       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
         <div class="bg-primary text-center text-white">1</div>
       </div>
       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
         <div class="bg-primary text-center text-white">1</div>
       </div>
       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
         <div class="bg-primary text-center text-white">1</div>
       </div>
       <div class="col-12 col-sm-6 col-md-4 col-lg-3">
         <div class="bg-primary text-center text-white">1</div>
       </div>
     </div>
   </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  </script>
</body>

</html>
