<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .red {
      color: red;
    }
    .blue {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="changeColor">toggle</button>
    <p :class="{red: !isBlue, blue:isBlue}">빨강 파랑</p>
    <p :style="{color: colorName}">빨강 파랑</p>
    <!--
      v-model.trim은 앞뒤 공백을 무시하는 결과를 나타냄
    -->
    <input v-model.trim="message" type="text"><br>
    <!--
      v-model="number"는 값을 변경하는 순간 숫자에서 문자열로 바인딩됨
      v.model.number로 써주면 interger 자료형을 유지    
    -->
    <input v-model.number="number" type="number">
    <!--
      select v-model="select"로 활용
      select v-model="jiwoo.pokemon"으로 사용하면 jiwoo.pokemon의 값을 바꿀 수 있음
      select는 value 값에 있는 값이 저장되는 것.
      option caption 안의 값이 저장되는 것이 아님.
    -->
    <select v-model="jiwoo.pokemon">
      <option value="꼬부기">꼬부기</option>
      <option value="이상해씨">이상해씨</option>
      <option value="파이리">파이리</option>
    </select>
    <input v-model="checked" type="checkbox"><br>
    <!--
      radio 타입에서도 value 값을 설정하는 것이 필요함
    -->
    <label for="water">물</label>
    <input v-model="type" value="water" type="radio" id="water">
    <label for="fire">불</label>
    <input v-model="type" value="fire" type="radio" id="fire">
    <label for="green">풀</label>
    <input v-model="type" value="green" type="radio" id="green">
  </div>

  <script>
    const app = new Vue({
      el:'#app',
      data: {
        colorName: 'red',
        isBlue: false,
        jiwoo: {
          pokemon: '',
        },
        message: '',
        number: 0,
        select: '',
        checked: true,
        type: [],
      },
      methods: {
        changeColor() {
          this.isBlue = !this.isBlue
          if (this.colorName === 'red') {
            this.colorName = 'blue'
          } else {
            this.colorName = 'red'
          }
        }
      }
    })
  </script>
</body>
</html>
