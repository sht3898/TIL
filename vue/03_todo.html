  <style>
    body {
      text-align: center;
    }
    .completed {
      color: gray;
      text-decoration-line: line-through;
    }
    li{
      cursor: pointer;
    }
    .blue {
      color: blue;
    }
    .pink {
      color: pink;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- {{todos}} -->
    <!--
      디렉티브
      v-for : 반복문
      v-if : 조건문
      같이 작성을 하게 되면, 매 반복에 if를 체크
    -->
    <img v-bind:src="logo" alt=""><br>
    <!-- font-size와 같이 -같은 기호가 중간에 들어가면 따옴표로 감싸줘야함 -->
    <h1 :style="{color: color, 'font-size': font}">{{ time }}</h1>
    <h1 :class="{blue : isBlue, pink: !isBlue}">택이의 하루</h1>
    <button @click="allCompleted">Complete</button>
    <button @click="clearCompleted">Clear</button><br>
    <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo"><br>
    <select v-model="status">
      <option value="all">모두보기</option>
      <option value="active">할 일</option>
      <option value="complete">완료</option>
    </select>
    <!-- class 목록을 담아 놓고 각각 class가 일치할 때만 적응, value 값이 true인 것만 넣어줌 -->
    <li v-for="todo in todosByStatus" 
        :class="{completed: todo.completed, true: true, false: false}"
        :key="todo.id">
      <input type="checkbox" v-model="todo.completed">
      {{ todo.content }}
    </li>
  

  </div>

      methods: {
        toggleCompleted: function (todo) {
          todo.completed = !todo.completed
        },
        addTodo: function () {
          this.todos.push({
            id: Date.now(), // 현재 시간을 id로 부여하여 간단하게 함
            content: this.newTodo,
            completed: false
          })
          this.newTodo = '' // 초기화
        },
        allCompleted: function() {
          this.todos.forEach(todo => {
            todo.completed = true
          })
        },
        // vue 문법으로 clearCompleted 작성 function 적는 대신 괄호()
        clearCompleted() {
          this.todos = this.todos.filter(todo => {
            return !todo.completed
          })
        },
        updateTime(){
          const date = new Date()
          this.time = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`
        }
        
      },
      computed: {
        todosByStatus() {
          console.log('!!!!!!')
          if (this.status === 'active') {
            return this.todos.filter(todo => !todo.completed)
          } else if (this.status === 'complete') {
            return this.todos.filter(todo => todo.completed)
          } else {
            return this.todos // all
          }
        }
      },
      watch: {  // 특정 data의 변경을 추적, 반응
        todos: {  // todos를 바라보라 설정
          handler: function() { // todos가 변경되었을때 실행시킬 함수
          console.log("watch")
            todoStorage.set(this.todos)
          },
          deep: true  // 원소자체 변경, 그 원소의 변경
        }
      },
      mounted: function() { // mount 될 때, app을 불러와서 todos에 todoStorage에 저장돼있는 값을 저장
        console.log('아침이 되었습니다...')
        this.updateTime() // 접속하자마자 시간을 업데이트 할 수 있도록 함
        this.todos = todoStorage.fetch()
        // vue-todo의 자료를 지운 상태(null)에서 저장하면 계속 null만 저장되어서 오류
        this.$options.myInterval = setInterval(this.updateTime, 1000)
      },
      beforeDestroy: function() {
        // view 인스턴스가 사라지기 전에 작업
        clearInterval(this.$options.myInterval)
      }
    })
