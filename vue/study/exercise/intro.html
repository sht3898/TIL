<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        {{ message }}
        <br>
        {{ message2 }}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!',
                message2: '공백'

            },
            beforeCreate: function() {
                console.log("beforeCreate");
            },
            created: function() {
                console.log("created");
            },
            mounted: function() {
                console.log("mounted");
                this.message = 'Hello Vue!';
            },
            beforeUpdate: function() {
                console.log('before');
                console.message2 = 'beforeUpdated';
            },
            updated: function() {   // mounted 단계에서 updated를 했기 때문에 console이 출력
                console.log("updated");
            },
        });
    </script>
</body>
</html>
